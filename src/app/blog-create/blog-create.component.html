<div class="container">

  <div class="row" style="text-align:left">
    <div class="col-md-12">
      <!-- #createBlogForm=ngForm activates it and tells angular that we are using forms and we can use id for our purpose in the same template,
      ngSubmit tells us what to do,as we are calling the function  -->
      <form #createBlogForm="ngForm" (ngSubmit)="createBlog()">

        <div class="form-group">


          <label>Blog Title</label>
          <!-- name = and [(ngModel)]= must be the same name as property in ts file which we receive input
          #title=ngModel is used afterwards in the same template to see and check the case in [hidden]
          adding required in the last activates the validation  -->
          <input type="text" name="blogTitle" [(ngModel)]="blogTitle" #title="ngModel" class="form-control" placeholder="Enter blog Title"
            required>

        </div>
        <!-- checks the #tittle is valid or pristine(unused) -->
        <div [hidden]="title.valid || title.pristine" class="alert alert-danger">
         Blog Title is required 
        </div>

        <div class="form-group">
          <label>Description</label>
          <input type="text" name="blogDescription" [(ngModel)]="blogDescription" #description="ngModel" class="form-control" placeholder="Enter Description"
            required>
        </div>
        <div class="form-group">
          <label>Enter the blog body</label>
          <textarea name="blogBodyHtml" [(ngModel)]="blogBodyHtml" #bodyHtml="ngModel" class="form-control" rows="3" required></textarea>
        </div>
        <div class="form-group">
          <label>Category</label>
          <select [(ngModel)]="blogCategory" #category="ngModel" name="blogCategory" class="form-control" id="category" required>
                <option *ngFor="let category of possibleCategories" [value]="category">{{category}}</option>
              </select>
        </div>

        <!-- disabled button if form not valid -->
        <button type="submit" class="btn btn-default" [disabled]="!createBlogForm.form.valid">Post the blog</button>
      </form>
    </div>

  </div>

</div>
